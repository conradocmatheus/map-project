<!DOCTYPE html>
<html>
	<head>
		<title>World Editor</title>
		<link
			rel="stylesheet"
			href="src/css/styles.css" />
	</head>
	<body>
		<h1>World Editor</h1>
		<canvas id="myCanvas"></canvas>
		<div id="controls">
			<button onclick="dispose()">üóëÔ∏è</button>
			<button onclick="save()">üíæ</button>
			&nbsp;
			<button
				id="graphBtn"
				onclick="setMode('graph')">
				üåê
			</button>
			<button
				id="stopBtn"
				onclick="setMode('stop')">
				üõë
			</button>
		</div>

		<script src="src/js/world.js"></script>
		<script src="src/js/graphEditor.js"></script>
		<script src="src/js/viewport.js"></script>
		<script src="src/js/items/tree.js"></script>
		<script src="src/js/items/building.js"></script>
		<script src="src/js/math/utils.js"></script>
		<script src="src/js/math/graph.js"></script>
		<script src="src/js/primitives/point.js"></script>
		<script src="src/js/primitives/segment.js"></script>
		<script src="src/js/primitives/polygon.js"></script>
		<script src="src/js/primitives/envelope.js"></script>
		<script>
			myCanvas.width = 600;
			myCanvas.height = 600;

			const ctx = myCanvas.getContext("2d");

			const graphString = localStorage.getItem("graph");
			const graphInfo = graphString ? JSON.parse(graphString) : null;
			const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
			const world = new World(graph);

			const viewport = new Viewport(myCanvas);
			const graphEditor = new GraphEditor(viewport, graph);

			let oldGraphHash = graph.hash();
			animate();

			function animate() {
				viewport.reset();
				if (graph.hash() !== oldGraphHash) {
					world.generate();
					oldGraphHash = graph.hash();
				}
				const viewPoint = scale(viewport.getOffset(), -1);
				world.draw(ctx, viewPoint);
				ctx.globalAlpha = 0.3;
				graphEditor.display();
				requestAnimationFrame(animate);
			}

			function dispose() {
				graphEditor.dispose();
			}

			function save() {
				localStorage.setItem("graph", JSON.stringify(graph));
			}

			function setMode(mode) {
				dissableEditors();
				switch (mode) {
					case "graph":
						graphBtn.style.backgroundColor = "white";
						graphBtn.style.filter = "";
						graphEditor.enable();
						break;
					case "stop":
						stopBtn.style.backgroundColor = "white";
						stopBtn.style.filter = "";
						break;
				}
			}

			function dissableEditors() {
				graphBtn.style.backgroundColor = "gray";
				graphBtn.style.filter = "grayscale(100%)";
				graphEditor.disable();
				stopBtn.style.backgroundColor = "gray";
				stopBtn.style.filter = "grayscale(100%)";
			}
		</script>
	</body>
</html>
