<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>map-project</title>
		<link
			rel="stylesheet"
			href="src/css/styles.css" />
	</head>
	<body>
		<h1>map-project</h1>
		<canvas id="myCanvas"></canvas>

		<script src="src/js/math/graph.js"></script>
		<script src="src/js/primitives/point.js"></script>
		<script src="src/js/primitives/segment.js"></script>
		<script>
			myCanvas.width = 1000;
			myCanvas.height = 800;

			const ctx = myCanvas.getContext("2d");

			const p1 = new Point(100, 100);
			const p2 = new Point(200, 200);
			const p3 = new Point(300, 300);
			const p4 = new Point(400, 400);

			const graph = new Graph([p1, p2, p3, p4]);
			graph.draw(ctx);
		</script>
	</body>
</html>
