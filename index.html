<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>map-project</title>
		<link
			rel="stylesheet"
			href="src/css/styles.css" />
	</head>
	<body>
		<h1>map-project</h1>
		<canvas id="myCanvas"></canvas>
		<div id="controls">
			<button onclick="addRandomPoint()">Add Point</button>
			<button onclick="addRandomSegment()">Add Segment</button>
		</div>

		<script src="src/js/math/graph.js"></script>
		<script src="src/js/primitives/point.js"></script>
		<script src="src/js/primitives/segment.js"></script>
		<script>
			function addRandomSegment() {
				const index1 = Math.floor(Math.random() * graph.points.length);
				const index2 = Math.floor(Math.random() * graph.points.length);
				let success = false;
				if (index1 !== index2) {
					success = graph.tryAddSegment(
						new Segment(graph.points[index1], graph.points[index2])
					);
				}
				ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				graph.draw(ctx);
				console.log(success);
			}

			function addRandomPoint() {
				const success = graph.tryAddPoint(
					new Point(
						Math.random() * myCanvas.width,
						Math.random() * myCanvas.height
					)
				);
				ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				graph.draw(ctx);
				console.log(success);
			}

			myCanvas.width = 1000;
			myCanvas.height = 800;

			const ctx = myCanvas.getContext("2d");

			const p1 = new Point(150, 120);
			const p2 = new Point(200, 500);
			const p3 = new Point(300, 100);
			const p4 = new Point(400, 600);

			const s1 = new Segment(p1, p2);
			const s2 = new Segment(p3, p4);
			const s3 = new Segment(p1, p3);

			const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3]);
			graph.draw(ctx);
		</script>
	</body>
</html>
